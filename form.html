<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medigeist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  #GenerateTextarea {
    background: #cccccc;

  }
</style>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <style>
      circle.node {
        stroke-width: 1;
        stroke: none;
        fill: #999999;
        visibility: visible;
      }

      rect.canvas {
        stroke-width: 1;
        stroke: none;
        fill: #cccccc;
        visibility: visible;
      }
    </style>
    <symbol id="medigeist_logo" viewBox="0 0 100 100">
      <title>Logo</title>
      <circle cx="50" cy="50" r="50" class="node"></circle>
    </symbol>
    <symbol id="placeholder" viewBox="0 0 200 100">
      <title>Placeholder</title>
      <rect id="placeholder" x="0.0" y="0.0" width="200" height="100" class="canvas"></rect>
    </symbol>
  </svg>
  <main>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><svg class="bi me-2" width="40" height="40">
            <use xlink:href="#medigeist_logo" />
          </svg></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Documentation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation-->
    <header>
      <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Medigeist</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Create patterns from text.</p>
            <div class="card bg-secondary text-white">
              <div class="card-body">

                <form method="post" id="form">
                  <textarea class="form-control" name="content" rows="3" placeholder="Enter your text"></textarea>
                  <p style="margin-top:20px"><button type="submit"
                      class="btn btn-outline-light btn-lg px-4 me-sm-3 fw-bold">Generate</button>
                  </p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="card" style="padding: 20px; margin-top: 20px;">
            <div>
              <p id="info"></p>
            </div>
            <div class="row">
              <p id="result">
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Main Content-->
  </main>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Privacy policy</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Legal notice</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2022 5deen</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module">

    import {createSVGDocument} from "./build/release.js";

    document.getElementById('form').addEventListener('submit', (event) => {
      // stop form submission
      event.preventDefault();

      let ratio = 800;
      let map = "set2";
      let text = form.elements['content'].value < 1 ? "a" : form.elements['content'].value;
      let el = createSVGDocument(ratio, map, text);
      let encoded = btoa(el);
      let src = `data:image/svg+xml;base64,${encoded}`;
      let img = `<img src="${src}"/>`;

      document.getElementById("result").innerHTML = img;

    });
  </script>
</body>

</html>
